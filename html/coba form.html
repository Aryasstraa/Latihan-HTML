<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>coba form</h1>

    <!-- get untuk mengambil sebuah ahalaman -->
    <!-- most untuk memasukan data ke database -->
    <form action="POST">
        <h3>Form Login</h3>

        <label for="username">username : </label>
        <input type="text" name="username" id="username" placeholder="masukan username">
        <br>
        <label for="date">tanggal : </label>
        <input type="date" name="date" id="date">
        <br>
        <label for="iamge">tanggal : </label>
        <input type="image" name="iamge" id="image" placeholder="masukan gambar">
        <br>
        <label for="email">email addres : </label>
        <input type="email" name="email" id="email" placeholder="Masukan Email">
        <br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="Masukan Password">
        <br>
        <button type="submit">confirm</button>
    </form>
</body>
</html>
